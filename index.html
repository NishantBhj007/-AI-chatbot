<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot-popup">
    <!--chatbot header-->
        <div class="chat-header">
            <div class="header-info">
                <svg  class="chatbot-logo"  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-message-chatbot"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 4a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-5l-5 3v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12z" /><path d="M9.5 9h.01" /><path d="M14.5 9h.01" /><path d="M9.5 13a3.5 3.5 0 0 0 5 0" /></svg>

                <h2 class="logo-text">Chatbot</h2>
            </div>
            
            <button id="close-chatbot"
             class="material-symbols-outlined">
                keyboard_arrow_down
                </button>
        </div>

      <div class="chat-body">
<div class="message bot-message">
    <svg  class="bot-avatar"  xmlns="http://www.w3.org/2000/svg"  width="50"  height="50"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-message-chatbot"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 4a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-5l-5 3v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12z" /><path d="M9.5 9h.01" /><path d="M14.5 9h.01" /><path d="M9.5 13a3.5 3.5 0 0 0 5 0" /></svg>

    <div class="message-text"> Hey There <br>How can I help you?</div>
</div>
      </div>
     


      <div class="chat-footer">
        <form action="#" class="chat-form">
            <textarea placeholder="Message..." class="message-input" required></textarea>
            <div class="chat-controls">
                <button  id="emoji-picker" class="material-symbols-outlined">sentiment_satisfied</button>
                <div class="file-upload-wrapper">
                    <input type="file" accept="images/*" id="file-input" hidden>
                    <img src="#" >
                    <button type="button" id="file-upload"   class="material-symbols-outlined">attach_file </button>

                    <button type="button" id="file-cancel"   class="material-symbols-outlined">close </button>
                </div>
                <button type="submit" id="send-message" class="material-symbols-outlined">keyboard_arrow_up </button>
            </div>
        </form>
    </div>
  </div>



<script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
</body>
<script src="index.js"></script>
</html>
